<html>

<head>
  <title>Cookie Stand</title>
  <link href="style.css" type="text/css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
</head>

<body>
<br><br>  
<table id="tableId" style="width: 60%">
  <tr>
    <th>Location</th>
    <th>10:00am</th>
    <th>11:00am</th>
    <th>12:00pm</th>
    <th>1:00pm</th>
    <th>2:00pm</th>
    <th>3:00pm</th>
    <th>4:00pm</th>
    <th>5:00pm</th>
    <th>Total</th>
  </tr>
</table>
<br><br>

  <fieldset>
    <legend>New Location:</legend>
     <form id="addStore">
       <label for="store">Location Name:</label><br>
       <input id="store" type="text"><br>
       <label for="minhour">Min. Customers Per Hour:</label><br>
       <input id="minhour" type="text"><br>
       <label for="maxhour">Max. Customers Per Hour:</label><br>
       <input id="maxhour" type="text"><br>
       <label for="avgcookies">Avg. Cookies Per Customer:</label><br>
       <input id="avgcookies" type="text"><br><br>

       <button id="button" type="click">Submit</button>
     </form>
  </fieldset>

  <img id="salmon2" src="img/salmon.png" width="400px">
  
  <script src="app.js"></script>
</body>

</html>
